<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Nexus - Brain Training Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-bg: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(255, 255, 255, 0.15);
      --card-flipped: rgba(255, 255, 255, 0.95);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --text-dark: #2c3e50;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --border: 1px solid rgba(255, 255, 255, 0.2);
      --accent: #e99696;
      --success: #4ecdc4;
    }

    [data-theme="light"] {
      --primary-bg: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      --secondary-bg: rgba(0, 0, 0, 0.05);
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-flipped: rgba(255, 255, 255, 0.95);
      --text-primary: #2c3e50;
      --text-secondary: #34495e;
      --text-dark: #2c3e50;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      --border: 1px solid rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      backdrop-filter: blur(20px);
      background: var(--secondary-bg);
      padding: 20px 40px;
      border-radius: 20px;
      border: var(--border);
      box-shadow: var(--shadow);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--accent), var(--success));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(20px);
      background: var(--card-bg);
      color: var(--text-primary);
      border: var(--border);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .theme-toggle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      padding: 0;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-item {
      backdrop-filter: blur(20px);
      background: var(--secondary-bg);
      padding: 15px 20px;
      border-radius: 15px;
      border: var(--border);
      text-align: center;
      min-width: 100px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 5px;
    }

    .game-container {
      backdrop-filter: blur(20px);
      background: var(--secondary-bg);
      padding: 30px;
      border-radius: 25px;
      border: var(--border);
      box-shadow: var(--shadow);
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 110px);
      grid-gap: 15px;
      justify-content: center;
    }

    .card {
      width: 110px;
      height: 110px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 20px;
      user-select: none;
      backdrop-filter: blur(20px);
      border: var(--border);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .card.flipped {
      background: var(--card-flipped);
      color: var(--text-dark);
      cursor: default;
      transform: rotateY(180deg) scale(1.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .card.matched {
      background: var(--success);
      color: white;
      animation: matchPulse 0.6s ease-in-out;
    }

    .card.shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes matchPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .game-board {
      animation: fadeIn 0.6s ease-out;
    }

    .victory-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-flipped);
      color: var(--text-dark);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      border: var(--border);
      z-index: 1000;
      animation: fadeIn 0.5s ease-out;
      display: none;
    }

    .victory-emoji {
      font-size: 3rem;
      margin-bottom: 15px;
      display: block;
    }

    @media (max-width: 600px) {
      .game-board {
        grid-template-columns: repeat(4, 80px);
        grid-gap: 10px;
      }
      
      .card {
        width: 80px;
        height: 80px;
        font-size: 2em;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .controls {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="header">
    <h1 class="title">Memory Nexus</h1>
    <div class="subtitle">Challenge Your Mind â€¢ Train Your Brain</div>
  </div>
  
  <div class="controls">
    <button class="btn" onclick="startGame()">ðŸŽ® New Game</button>
    <button class="btn theme-toggle" onclick="toggleTheme()" title="Toggle Theme">ðŸŒ™</button>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="moves">0</div>
      <div class="stat-label">Moves</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="matches">0</div>
      <div class="stat-label">Matches</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="timer">00:00</div>
      <div class="stat-label">Time</div>
    </div>
  </div>
  
  <div class="game-container">
    <div class="game-board" id="gameBoard"></div>
  </div>
  
  <div class="victory-message" id="victoryMessage">
    <span class="victory-emoji">ðŸŽ‰</span>
    Congratulations!<br>
    <small id="finalStats"></small>
  </div>

  <script>
    const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨'];
    let firstCard = null;
    let lockBoard = false;
    let moves = 0;
    let matches = 0;
    let timer = 0;
    let gameTimer = null;
    let gameStarted = false;

    function updateStats() {
      document.getElementById('moves').textContent = moves;
      document.getElementById('matches').textContent = matches;
      
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (!gameStarted) {
        gameStarted = true;
        gameTimer = setInterval(() => {
          timer++;
          updateStats();
        }, 1000);
      }
    }

    function stopTimer() {
      if (gameTimer) {
        clearInterval(gameTimer);
        gameTimer = null;
      }
    }

    function resetStats() {
      moves = 0;
      matches = 0;
      timer = 0;
      gameStarted = false;
      stopTimer();
      updateStats();
    }

    function checkVictory() {
      if (matches === emojis.length / 2) {
        stopTimer();
        setTimeout(() => {
          const finalStats = `${matches} matches in ${moves} moves â€¢ Time: ${document.getElementById('timer').textContent}`;
          document.getElementById('finalStats').textContent = finalStats;
          document.getElementById('victoryMessage').style.display = 'block';
          
          setTimeout(() => {
            document.getElementById('victoryMessage').style.display = 'none';
          }, 4000);
        }, 500);
      }
    }

    function startGame() {
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      resetStats();
      
      const shuffled = [...emojis].sort(() => 0.5 - Math.random());
      
      shuffled.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.textContent = 'â“';
        card.style.animationDelay = `${index * 0.1}s`;
        
        card.addEventListener('click', () => {
          if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;
          
          startTimer();
          
          card.textContent = card.dataset.emoji;
          card.classList.add('flipped');
          
          if (!firstCard) {
            firstCard = card;
          } else {
            moves++;
            updateStats();
            
            if (firstCard.dataset.emoji === card.dataset.emoji) {
              setTimeout(() => {
                firstCard.classList.add('matched');
                card.classList.add('matched');
                firstCard.classList.remove('flipped');
                card.classList.remove('flipped');
                matches++;
                updateStats();
                checkVictory();
                firstCard = null;
              }, 600);
            } else {
              lockBoard = true;
              setTimeout(() => {
                firstCard.classList.add('shake');
                card.classList.add('shake');
                
                setTimeout(() => {
                  card.textContent = 'â“';
                  firstCard.textContent = 'â“';
                  card.classList.remove('flipped', 'shake');
                  firstCard.classList.remove('flipped', 'shake');
                  firstCard = null;
                  lockBoard = false;
                }, 500);
              }, 800);
            }
          }
        });
        
        board.appendChild(card);
      });
    }

    function toggleTheme() {
      const body = document.body;
      const themeToggle = document.querySelector('.theme-toggle');
      
      if (body.dataset.theme === 'dark') {
        body.dataset.theme = 'light';
        themeToggle.textContent = 'â˜€ï¸';
      } else {
        body.dataset.theme = 'dark';
        themeToggle.textContent = 'ðŸŒ™';
      }
    }

    window.onload = () => {
      startGame();
      updateStats();
    };
  </script>
</body>
</html>
